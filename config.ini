# Global configuration (non-secret). Lines as KEY=VALUE. Sections optional.
# Precedence: explicit exported env vars > config.ini > script defaults.
# Do NOT put DB credentials here.

[paths]
# Root folder for backups (per environment subfolders will be created under this).
BACKUP_ROOT=backups
# Log file path (shared by scripts if not overridden).
LOG_FILE=backup.log
# Directory containing environment .env files
ENV_DIR=environments

[formats]
# Timestamp format for backup folder names. Changing affects new backups only.
TIMESTAMP_FORMAT=%Y-%m-%d-%H-%M

[progress]
# Interval (seconds) for progress polling loops (if supported).
PROGRESS_INTERVAL=1

[restore]
# Default source environment when not specified (e.g., prod for prod->dev refresh patterns).
DEFAULT_SOURCE=prod

